<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style$contact.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script>
        document.addEventListener("DOMContentLoaded", () => {
            const nav = document.querySelector(".menu");

            document.querySelector(".menu-btn").addEventListener("click", () => {
                nav.classList.add("menu-open");
            });

            document.querySelector(".overlay").addEventListener("click", () => {
                nav.classList.remove("menu-open");
            });
        });

        function myFunc(){
            document.getElementById('updatem').style.display='';
        }
      </script>
</head>
<body class="contact-page" >
    
   
    <div>
        <header class="header">
            <button class="menu-btn" id="nav-btn"> 
                <i class="material-icons">menu</i>
            </button>
        </header>
    </div>
    <div>
        <nav class="menu">
            <div class="menu-content">
        
                <a href="userhomepage.html" class="menu-link"> <i class="material-icons">style</i> Book Tickets</a>
                <a href="cancelpage.html" class="menu-link"> <i class="material-icons">cancel</i> Cancel Tickets</a>
                <a href="faqs.html" class="menu-link "> <i class="material-icons">contact_support</i> FAQs</a>
                <a href="contact.html" class="menu-link menu-link-active"> <i class="material-icons">person</i> Contact us</a>
                <a href="login.html" class="menu-link"> <i class="material-icons">logout</i> Logout</a>
            </div>
            <div class="overlay"></div>
        </nav>
    </div>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" id="updatem" style="display:none">
                <strong>Success</strong> Check your email!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <form method="post">
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="button" name="btnSubmit" class="btnContact"  onclick="myFunc()" value="Submit"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
               
            </form>
</div>
</body>
</html>
