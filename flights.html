  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <script>
    function Openform() {
      document.getElementById('form1').style.display = '';
      document.getElementById('newflight').style.display = 'none';

    }
    var arr = new Array();
    function addData() {
      getData();
      arr.push({
        date: document.getElementById('date').value,
        rocket: document.getElementById('rocket').value,
        from: document.getElementById('from').value,
        to: document.getElementById('to').value,
        nos: document.getElementById('nos').value,
        bs: document.getElementById('bs').value,
        as: document.getElementById('as').value,
        price: document.getElementById('price').value,

      });
      localStorage.setItem("localData", JSON.stringify(arr));
      showData();
      document.getElementById('newflight').style.display = '';
      document.getElementById('updatem').style.display = '';
      document.getElementById('form1').style.display = 'none';
    }

    function getData() {
      var str = localStorage.getItem("localData");
      if (str != null)
        arr = JSON.parse(str);

    }

    function showData() {
      getData();
      var table = document.getElementById('MainTable');

      var x = table.rows.length;
      while (--x) {
        table.deleteRow(x);
      }

      for (i = 0; i < arr.length; i++) {
        var r = table.insertRow();
        var cel1 = r.insertCell();
        var cel2 = r.insertCell();
        var cel3 = r.insertCell();
        var cel4 = r.insertCell();
        var cel5 = r.insertCell();
        var cel6 = r.insertCell();
        var cel7 = r.insertCell();
        var cel8 = r.insertCell();

        cel1.innerHTML = arr[i].date;
        cel2.innerHTML = arr[i].rocket;
        cel3.innerHTML = arr[i].from;
        cel4.innerHTML = arr[i].to;
        cel5.innerHTML = arr[i].nos;
        cel6.innerHTML = arr[i].bs;
        cel7.innerHTML = arr[i].as;
        cel8.innerHTML = arr[i].price;



      }




    }
    function AddRow() {



      var date = document.getElementById('date').value;
      var rocket = document.getElementById('rocket').value;
      var from = document.getElementById('from').value;
      var to = document.getElementById('to').value;
      var nos = document.getElementById('nos').value;
      var bs = document.getElementById('bs').value;
      var as = document.getElementById('as').value;
      var price = document.getElementById('price').value;


      var table = document.getElementById('MainTable');

      var newRow = table.insertRow(table.rows.length / 1);


      var cel1 = newRow.insertCell(0);
      var cel2 = newRow.insertCell(1);
      var cel3 = newRow.insertCell(2);
      var cel4 = newRow.insertCell(3);
      var cel5 = newRow.insertCell(4);
      var cel6 = newRow.insertCell(5);
      var cel7 = newRow.insertCell(6);
      var cel8 = newRow.insertCell(7);



      cel1.innerHTML = date;
      cel2.innerHTML = rocket;
      cel3.innerHTML = from;
      cel4.innerHTML = to;
      cel5.innerHTML = nos;
      cel6.innerHTML = bs;
      cel7.innerHTML = as;
      cel8.innerHTML = price;


      document.getElementById('newflight').style.display = '';
      document.getElementById('updatem').style.display = '';
      document.getElementById('form1').style.display = 'none';


    }
    var stringDropDowninnerHTML = "<option value='--select--'>--Select--</option>";

    var lengthOFDropDown = parseInt(localStorage.getItem("localDataRoutes"));
    for (var i = 0; i < lengthOFDropDown; i++) {
      stringDropDowninnerHTML += "<option value=" + i + ">" + i + "</option>";
    }
    document.getElementById('from').innerHTML = stringDropDowninnerHTML;
  </script>
  <title>Flights</title>
</head>

  <div id="updatem" class="alert alert-success alert-dismissible fade show " role="alert" style="display:none">

  <div id="form1" style="display:none">
    <form onsubmit="addData();  return false;" required>
      <table id="myTable">
        <tr>
          <th>Enter Date</th>
          <td><input type="datetime-local" id="date" name="date" required></td>
        </tr>
        <tr>
          <th>Rocket Name</th>
          <td><input type="text" id="rocket" name="rocket" required></td>
        </tr>
        <tr>
          <th>From</th>
          <td><input type="text" id="from" name="from" required></td>

        <tr>
          <th>TO</th>
          <td><input type="text" id="to" name="to" required></td>

        <tr>
          <th>Number of seats</th>
          <td><input type="number" min=1 id="nos" name="nos" required></td>
        </tr>
        <tr>
          <th>Booked Seats</th>
          <td><input type="number" min=0 id="bs" name="bs" required></td>
        </tr>
        <tr>
          <th>Available Seats</th>
          <td><input type="number" min=1 id="as" name="as" required></td>
        </tr>
        <tr>
          <th>Price</th>
          <td><input type="number" min=1 id="price" name="price" required></td>
        </tr>
        <tr>
          <th>Action</th>
          <td><input type="Submit" value="Submit" class="btn btn-success"></td>

        </tr>
        <tr>
          <th>Action</th>

          <td><input type="reset" value="Clear" class="btn btn-warning"></td>

        </tr>


      </table>
    </form>

  <div><button id="newflight" onclick="Openform()" class="btn btn-primary" style="margin-top: 5px;">Add New
      Flight</button></div>


  <table id="MainTable">
    <tr>
      <th>Date</th>
      <th>Rocket Model</th>

      <th>To</th>
      <th>Seats</th>

    showData();
