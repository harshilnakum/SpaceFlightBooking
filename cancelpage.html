<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const nav = document.querySelector(".menu");

            document.querySelector(".menu-btn").addEventListener("click", () => {
                nav.classList.add("menu-open");
            });

            document.querySelector(".overlay").addEventListener("click", () => {
                nav.classList.remove("menu-open");
            });
            document.querySelector(".cancel-box").addEventListener("click", () => {
                nav.classList.remove("menu-open");
            });

        });
    </script>
</head>

<body class="booking-page">
    <div>
        <header class="header">
            <button class="menu-btn" id="nav-btn">
                <i class="material-icons">menu</i>
            </button>
        </header>
    </div>
    <nav class="menu">
        <div class="menu-content">

            <a href="userhomepage.html" class="menu-link"> <i class="material-icons">style</i> Book Tickets</a>
            <a href="cancelpage.html" class="menu-link menu-link-active"> <i class="material-icons">cancel</i> Cancel
                Tickets</a>
            <a href="faqs.html" class="menu-link"> <i class="material-icons">contact_support</i> FAQs</a>
            <a href="contact.html" class="menu-link"> <i class="material-icons">person</i> Contact us</a>
            <a href="login.html" class="menu-link"> <i class="material-icons">logout</i> Logout</a>
        </div>
        <div class="overlay"></div>
    </nav>
    <form action="" class="cancel-box">
        <h1>CANCEL YOUR TICKETS</h1>
        <div class="cancel-form">
            <label for="ticket-id" >Ticket ID : </label>
            <input id="ticketid" type="number" name="ticket-id" class="input-group" placeholder="Ticket ID" min="10000" max="99999">
            <label for="datetime" >Date and Time : </label>
            <input id="date" name="datetime" class="input-group1" id="datetime" type="datetime-local">
            <label for="total" >Tickets To Cancel : </label>
            <input id="tickettocancel" type="number" name="total" class="input-group2" placeholder="Total Tickets" min="0" max="20"> <br>
        </form>
        <button type="submit" onclick="check()" class="cancelform-btn">Cancel Tickets</button>
        <script src="validation.js"></script>
    </div>
</body>

</html>
