    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <script>
        function Openform() {
            document.getElementById('form1').style.display = '';
            document.getElementById('newflight').style.display = 'none';

        }
        var arc = new Array();
        function addData() {
            getData();
            arc.push({
                from: document.getElementById('from').value,
                to: document.getElementById('to').value
                

            });
            localStorage.setItem("localDataRoutes", JSON.stringify(arc));
            showData();
            document.getElementById('newflight').style.display = '';
            document.getElementById('updatem').style.display = '';
            document.getElementById('form1').style.display = 'none';
        }

        function getData() {
            var str = localStorage.getItem("localDataRoutes");
            if (str != null)
                arc = JSON.parse(str);

        }

        function showData() {
            getData();
            var table = document.getElementById('MainTable');

            var x = table.rows.length;
            while (--x) {
                table.deleteRow(x);
            }

            for (i = 0; i < arc.length; i++) {
                var r = table.insertRow();
                var cel1 = r.insertCell();
                var cel2 = r.insertCell();
                

                cel1.innerHTML = arc[i].from;
                cel2.innerHTML = arc[i].to;
                
            }

        }
        
    </script>
    <title>Routes</title>
</head>

    <div id="updatem" class="alert alert-success alert-dismissible fade show " role="alert" style="display:none">
        <strong>Successfully Submitted</strong> Check the updated table below
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="form1" style="display:none">
        <form onsubmit="addData();  return false;" required>
            <table id="myTable">
                <caption><b>Add a new Route</b></caption>
                <tr>
                    <th>From: </th>
                    <td><input type="text" id="from" required></td>
                </tr>
                <tr>
                    <th>To: </th>
                    <td><input type="text" id="to" required></td>
                </tr>
                <tr>
                    <th>Action</th>
                    <td><input type="Submit" value="Submit" class="btn btn-success"></td>
          
                  </tr>
                  <tr>
                    <th>Action</th>
          
                    <td><input type="reset" value="Clear" class="btn btn-warning"></td>
          
                  </tr>
            </table>
        </form>

    </div>


    <div><button id="newflight" onclick="Openform()" class="btn btn-primary" style="margin-top: 5px;">Add New
            Route</button></div>


    <table id="MainTable">
        <tr>
            <th>From Location</th>
            <th>To Location</th>
        </tr>
    </table>
    <script>
        showData();
    </script>
